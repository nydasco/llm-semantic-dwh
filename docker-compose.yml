version: "3.9"
 
services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=dwh
    networks:
      dwh_network:
        ipv4_address: 10.5.0.5

  python:
    image: llm-semantic-dwh-python
    volumes:
      - ./python:/usr/src/app
    networks:
      - dwh_network

  cube:
    image: cubejs/cube:latest
    ports:
      - 4000:4000
      - 15432:15432
    environment:
      - CUBEJS_DEV_MODE=true
    volumes:
      - ./cube:/cube/conf
    networks:
      - dwh_network

networks:
  dwh_network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1